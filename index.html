    /* conic progress ring */
    .ring{

      width:100%;
      height:100%;
      border-radius:50%;
      background:
        conic-gradient(var(--fill) calc(var(--p)*1%), var(--track) 0);

      localStorage.setItem('themeMode', light ? 'light' : 'dark');

    function animateTo(meterTarget, finalDisplayPercent, finalLabel){
      // animate CSS var --p to the visual meter target (0..100)
      const start = parseFloat(getComputedStyle(ring).getPropertyValue('--p')) || 0;
      const startTime = performance.now();
      const duration = 800; // ms
      function frame(now){
        const t = Math.min(1, (now - startTime) / duration);
        const cur = Math.round(start + (meterTarget - start) * t);
        ring.style.setProperty('--p', cur);
        ring.style.setProperty('--hue', percentToHue(cur));
        percentEl.textContent = finalLabel || (cur + "%");
        if (t < 1) {
          requestAnimationFrame(frame);
          return;
        }
        percentEl.textContent = finalLabel || (finalDisplayPercent + "%");
      }
      requestAnimationFrame(frame);
    }
